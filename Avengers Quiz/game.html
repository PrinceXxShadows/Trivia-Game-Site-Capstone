<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="game.css">
    <script defer src="game.js"></script>
    <title>Document</title>
</head>
<body>
   <div class="game-container">
       <div id="game" class ="justify-center flex-column">
           <div id="hud">
               <div class="hud-item">
                   <p id="progressText" class="hud-prefix">
                       Question</p>
                       <div id="progressBar">
                           <div id="progressBarFull"></div>
                       </div>
               </div>
               <div class="hud-item">
                   <p class="hud-prefix">
                       Score
                   </p>
                   <h1 class="hud-main-text" id="score">
                       0
                   </h1>
               </div>
           </div>
           <h1 id="question">What is the answer to this question?
           </h1>
           <div id="choice-boxes">
            <div class="choice-container">
               <p class="choice-prefix">A</p>
               <p class="choice-text" data-number="1"> Choice1</p>
            </div>
            <div class="choice-container">
               <p class="choice-prefix">B</p>
               <p class="choice-text" data-number="2">Choice2</p>
            </div>
            <div class="choice-container">
               <p class="choice-prefix" id="c">C</p>
               <p class="choice-text" data-number="3">Choice3</p>
            </div>
            <div class="choice-container">
               <p class="choice-prefix" id="d">D</p>
               <p class="choice-text" data-number="4">Choice4</p>
            </div>
           </div>
       </div>
   </div> 
   <audio autoplay loop>
    <source src="Music/Avengers Suite (Theme).mp3" id="my_audio" type="audio/mpeg">
    </audio>
</body>
</html>
